name: Build Windows EXE (Optimized for Antivirus)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pyinstaller ezdxf

      - name: Build EXE without UPX Compression
        run: |
          pyinstaller --onefile --clean --strip dxfLength.py

      - name: Code Sign Executable (optional)
        if: ${{ secrets.CODE_SIGNING_CERTIFICATE != '' }}
        run: |
          echo "${{ secrets.CODE_SIGNING_CERTIFICATE }}" > code_signing.pfx
          signtool sign /f code_signing.pfx /p "${{ secrets.CODE_SIGNING_CERTIFICATE_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 dist\dxfLength.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dxfLength-windows
          path: dist/dxfLength.exe

